<html lang="en">

<head>
  <link rel="stylesheet" href="table.css">

  <title>Homework 4</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <script src="table.js"></script>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-color">
    <!-- got from bootstrap documentation -->
    <div class="container">
      <a class="navbar-brand" href="../index.html">Taren Chen</a>
    </div>
  </nav>
  <div class="content">
    <div class="container">
      <!-- Gives a nice styled background -->
      <div class="jumbotron">
        <h1 class="display-5">Dynamic Multiplication Table</h1>
        <br>
        <p class="description">Inputs should be integers between -50 to 50. Decimals will be converted to integers.</p>
        <br>
        <!--Form starts here -->
        <form>
          <div class="form-group">

            <label>Minimum Rows:</label>
            <input type="number" class="form-control" id="minRows">
          </div>
          <div class="form-group">
            <label>Maximum Rows</label>
            <input type="number" class="form-control" id="maxRows">
          </div>
          <div class="form-group">
            <label>Minimum Columns</label>
            <input type="number" class="form-control" id="minColumns">
          </div>
          <div class="form-group">
            <label>Maximum Columns</label>
            <input type="number" class="form-control" id="maxColumns">
          </div>
          <button type="button" class="btn btn-secondary" onclick="return makeTable();">Submit</button>
        </form>
        <br>
        <!-- Div for errors to display from JS function -->
        <div id="errors"></div>
      </div>
    </div>
    <!-- The JS will generate the table here! -->
    <table id="generateTable"></table>
  </div>
