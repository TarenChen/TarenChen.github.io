    <div class="container">
      <!-- Gives a nice styled background -->
      <div class="jumbotron">
        <h1 class="display-5">Dynamic Multiplication Table</h1>
        <br>
        <p class="description">Decimals will be converted to integers by rounding down.</p>
        <br>
        <!--Form starts here -->
        <form id="multiForm">
          <div class="form-group">
            <label>Minimum Rows:</label>
            <input type="number" class="form-control" id="minRows" name="minRows">
          </div>
          <div class="form-group">
            <label>Maximum Rows</label>
            <input type="number" class="form-control" id="maxRows" name="maxRows">
          </div>
          <div class="form-group">
            <label>Minimum Columns</label>
            <input type="number" class="form-control" id="minColumns" name="minColumns">
          </div>
          <div class="form-group">
            <label>Maximum Columns</label>
            <input type="number" class="form-control" id="maxColumns" name="maxColumns">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <br>
        <!-- In case I want to swap instead of validating when min > max -->
        <div id="swapXY"></div>
      </div>
    </div>
    <!-- The JS will generate the table here! -->
    <table id="generateTable"></table>
  </div>
