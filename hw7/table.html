<head>
  <link rel="stylesheet" href="table.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Homework 7</title>
  <meta charset="utf-8" />

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-color">
    <!-- got from bootstrap documentation -->
    <div class="container">
      <a class="navbar-brand" href="../index.html">Taren Chen</a>
    </div>
  </nav>
  <div class="content">
    <div class="container">
      <!-- Gives a nice styled background -->
      <div class="jumbotron">
        <h1 class="display-5">Dynamic Multiplication Table</h1>
        <br>
        <p class="description">Used jQuery UI to add sliders and tabs.</p>
        <br>
        <!--Form starts here -->
        <form id="multiForm">
          <div class="form-group">
            <label for="minRows">Minimum Rows:</label>
            <input type="number" class="form-control" id="minRows" name="minRows">
            <div class="slider" id="sliderMinRows"></div>
          </div>
          <div class="form-group">
            <label for="maxRows">Maximum Rows</label>
            <input type="number" class="form-control" id="maxRows" name="maxRows">
            <div class="slider" id="sliderMaxRows"></div>
          </div>
          <div class="form-group">
            <label for="minColumns">Minimum Columns</label>
            <input type="number" class="form-control" id="minColumns" name="minColumns">
            <div class="slider" id="sliderMinColumns"></div>
          </div>
          <div class="form-group">
            <label for="maxColumns">Maximum Columns</label>
            <input type="number" class="form-control" id="maxColumns" name="maxColumns">
            <div class="slider" id="sliderMaxColumns"></div>
          </div>
          <!-- buttons that call JS functions -->
          <button type="button" class="btn btn-success" onclick="addTab()">Add Tab</button>
          <button type="button" class="btn btn-success" onclick="removeSelectedTabs()">Remove Selected</button>
          <button type="button" class="btn btn-success" onclick="removeAllTabs()">Remove All</button>

        </form>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="myContain">
        <!-- The JS will generate the table here! -->
        <table id="generateTable"></table>
      </div>
    </div>
    <!-- Where the tabs will be when saved -->
    <hr>
    <h4>Tabs</h4>
    <div id="tabs">
      <ul></ul>
    </div>
  </div>
